<body>
    
        
   
    
    <div>
        <h1 id="clock"></h1>
    </div>
    
    <div id="center">
        <div id="setAl">
            <input type="time" name="alarmTimeSelect" id="alarmTimeSelect" value="00:00">
            <button id="setAlrm" onclick="setAlrmTime()">Start Meditating</button>
        </div>

        
        <div id="setSnooze">
            Set Extension Time :<input type="number" name="snoozeTimeSelect" id="snoozeTimeSelect">
        </div>
        <span id="alarm">Alarm not set</span></br>
        <button id="snoozAlrm" onclick="snooze()">Meditate more!!</button></br>
        <!--Inline elements(span) are those which only occupy the space bounded by the tags defining the element, instead of breaking the flow of the content.A Block-level element(div) occupies the entire horizontal space of its parent element (container)-->
        
        
        
    </div>
</body>
